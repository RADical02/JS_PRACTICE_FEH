<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>HANDS ON ACTIVITY</title>
</head>
<style>


</style>
<body>

    <div class="col-md-6 mt-5">
        
        <details ontoggle="message()">
            <summary><h1>INSTRUCTIONS</h1></summary>
                <i>Enter Two Numbers Then Find Its Sum</i>
        </details>

    <br>

    <form>
        <label>Enter the 1st Number:</label>
        <input type="number" id="num1" class="form-control" placeholder="type here...">

        <br>

        <label>Enter the 2nd Number:</label>
        <input type="number" id="num2" class="form-control" placeholder="type here...">

        <br>

        <button type="Submit" class="btn btn-success" onclick="plus()">PLUS</button>
        <button type="Submit" class="btn btn-success" onclick="minus()">MINUS</button>


        <a href="index.html"><button class="btn btn-primary">Refresh</button></a>

        <br>
        <br>

        <span class="form-control"> <h1 id="result">ANSWER</h1></span>
    </form>

    <script>
        function plus(){
            var add1 = document.getElementById("num1").value;
            var add2 = document.getElementById("num2").value;
            var sum = Number(add1) + Number(add2);

            document.getElementById('result').innerHTML= 'Answer is' + ' ' + sum;
        }
        function message(){
            alert("Try It");
        }

        function minus(){
            var minus1 = document.getElementById("num1").value;
            var minus2 = document.getElementById("num2").value;
            var difference = Number(minus1) - Number(minus2);

            document.getElementById('result').innerHTML= 'Answer is' + ' ' + difference;
        }
    </script>
    </div>
</body>
</html>
